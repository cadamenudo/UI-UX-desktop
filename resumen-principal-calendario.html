<!DOCTYPE html>
<html lang="es">
<head>
<style>
     body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

.contenido-tablero {
  padding: 2rem;
  max-width: 1440px;
  width: 100%;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 3rem;
  box-sizing: border-box;
}
    .header-grid {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
    }

    .resumen-unificado, .calendario-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .resumen-unificado {
      width: 1100px;
      height: 95px;
      padding: 1.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bloque-indicador {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      border-right: 1px solid #f1f5f9;
    }

    .bloque-indicador:last-child {
      border-right: none;
    }

    .icono-svg-resumen {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .i-ingreso { background-color: #F8F6FF; }
    .i-gasto   { background-color: #F8F8F8; }
    .i-ahorro  { background-color: #FCFAEA; }

    .texto-indicador {
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }

    .texto-indicador .label {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .texto-indicador .valor {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f172a;
    }

    .calendario-box {
      width: 600px;
      height: 95px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .calendario-box .titulo {
      font-size: 0.85rem;
      font-weight: 500;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 0.75rem;
    }

    .calendario-box .titulo::after {
      content: "\2139";
      font-size: 1rem;
      color: #94a3b8;
    }

    .fila-fechas {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .fila-fechas input[type="text"] {
      padding: 0.5rem 0.75rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
      flex: 1;
      min-width: 120px;
      background: #fff url('https://cdn-icons-png.flaticon.com/512/747/747310.png') no-repeat right 12px center;
      background-size: 16px;
    }

    .boton-periodo {
      padding: 0.5rem 1rem;
      background-color: #7459D9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .boton-periodo:hover {
      background-color: #5a42b5;
    }
  </style>
</head>
<body>
  <div class="contenido-tablero">
    <div class="header-grid">
      <div class="resumen-unificado">
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ingreso">
             <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ingreso.png" alt="Ingresos"/>
          </div>
          <div class="texto-indicador">
            <span class="label">Ingresos</span>
            <span class="valor">$3,000.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-gasto">
            <img src="https://cadamenudo.github.io/UI-UX/assets/icons/gastos.png" alt="Gastos"/>
            </div>
          <div class="texto-indicador">
            <span class="label">Gastos</span>
            <span class="valor">$1,200.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ahorro">
            <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ahorro.png" alt="Ahorros"/>
            </div>
          <div class="texto-indicador">
            <span class="label">Ahorro</span>
            <span class="valor">$450.00</span>
          </div>
        </div>
      </div>

      <div class="calendario-box">
        <div class="titulo">Seleccione un rango deseado</div>
        <div class="fila-fechas">
          <input type="text" id="desde" placeholder="Desde" aria-label="Fecha desde">
          <input type="text" id="hasta" placeholder="Hasta" aria-label="Fecha hasta">
          <button class="boton-periodo">Buscar</button>
        </div>
      </div>
    </div>
</div>
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#desde", { dateFormat: "d/m/Y" });
  flatpickr("#hasta", { dateFormat: "d/m/Y" });
</script>
</body>
</html>
