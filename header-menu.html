<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Head-Menu Cada Menudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background-color: #F9FAFB;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #FFFFFF;
      border-right: 1px solid #E5E7EB;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      transition: width 0.3s ease;
    }

    .sidebar.colapsado {
      width: 72px;
    }

    .logo {
      background-color: #573AEF;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 28px;
      object-fit: contain;
    }

    .menu-item, .menu-title {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      color: #374151;
      transition: background 0.2s;
    }

    .menu-item:hover, .menu-title:hover {
      background-color: #F3F4F6;
    }

    .menu-item i, .menu-title i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .menu-section {
      margin-top: 1rem;
    }

    .menu-title {
      font-weight: 600;
      justify-content: space-between;
      padding-right: 1.5rem;
      color: #111827;
    }

    .menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-items li {
      display: flex;
      align-items: center;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      color: #374151;
      font-size: 0.95rem;
    }

    .menu-items li i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .menu-items li.activo {
      background-color: #F5F3FF;
      color: #594AE2;
      font-weight: 600;
      border-right: 4px solid #594AE2;
    }

    .menu-items li.activo i {
      color: #594AE2;
    }

    .hidden {
      display: none;
    }

    .text {
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .sidebar.colapsado .text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid #E5E7EB;
    }

    .salir {
      margin-top: auto;
      padding-bottom: 1rem;
    }

    .contraer-btn {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4B5563;
    }

    /* Header */
    .header-principal {
      position: fixed;
      top: 0;
      left: 220px;
      width: calc(100% - 220px);
      height: 64px;
      background-color: white;
      border-bottom: 1px solid #E5E7EB;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 27px;
      box-sizing: border-box;
      z-index: 5;
    }

    .contenido-alerta {
      color: #4B5563;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .bloque-usuario {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 1.5rem;
      width: 506px;
    }

    .icono {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .usuario-avatar {
      background-color: #3B82F6;
      color: white;
      font-size: 0.85rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenido */
    .contenido {
      margin-left: 220px;
      margin-top: 64px;
      padding: 2rem;
    }
    .superavit {
  background: #e8fdf2;
  color: #0a8754;
  margin: 0 1rem;
  padding: 0.8rem;
  border-radius: 8px;
  font-size: 0.85rem;
}
    .menu-usuario {
  position: absolute;
  top: 72px;
  right: 32px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  padding: 1rem;
  width: 160px;
  z-index: 20;
}

.menu-usuario .opcion {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.6rem 0;
  font-size: 0.95rem;
  color: #573AEF;
  cursor: pointer;
  transition: background 0.2s;
  border-radius: 8px;
}

.menu-usuario .opcion:hover {
  background-color: #f4f4ff;
}

.menu-usuario img {
  width: 20px;
  height: 20px;
  object-fit: contain;
}

.hidden {
  display: none;
}
    .flecha-usuario {
  display: inline-block;
  transition: transform 0.2s ease;
}

.flecha-usuario.rotar {
  transform: rotate(180deg);
}
    .modal-perfil {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(15, 23, 42, 0.3); /* fondo oscuro */
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-perfil.hidden {
  display: none;
}

.contenido-modal {
  background: white;
  border-radius: 16px;
  padding: 2rem;
  width: 90%;
  max-width: 700px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}


  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-white.png" alt="Logo Cada Menudo" />
    </div>

    <div class="menu-item" onclick="nuevaTransaccion()">
      <i>‚ûï</i> <span class="text">Nueva Transacci√≥n</span>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('menu')">
        <span class="text">Men√∫</span>
        <span class="arrow text" id="arrow-menu">‚ñæ</span>
      </div>
      <ul class="menu-items" id="menu-items">
        <li class="activo"><i>üè†</i> <span class="text">Tablero</span></li>
        <li><i>üìã</i> <span class="text">Transacciones</span></li>
        <li><i>üìò</i> <span class="text">Educaci√≥n</span></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('config')">
        <span class="text">Configuraci√≥n</span>
        <span class="arrow text" id="arrow-config">‚ñæ</span>
      </div>
      <ul class="menu-items" id="config-items">
        <li><i>üìä</i> <span class="text">Metas</span></li>
        <li><i>üßæ</i> <span class="text">Categor√≠as</span></li>
      </ul>
    </div>

    <hr />

    <div class="menu-item salir">
      <i>‚Ü©Ô∏è</i> <span class="text">Salir</span>
    </div>

    <button onclick="toggleSidebar()" class="contraer-btn">‚á§</button>
  </div>

<!-- Header -->
<div class="header-principal">
  <div class="superavit">
    ‚úÖ SUPER: Tienes un sobrante de <strong>$1,868.77</strong>
  </div>
  <div class="bloque-usuario">
    <div class="usuario" id="usuarioDropdown">
      <div class="usuario-avatar">PF</div>
      Pedro Fernandez <span class="flecha-usuario">‚ñæ</span>
    </div>

    <!-- Dropdown de usuario -->
    <div id="menuUsuario" class="menu-usuario hidden">
      <div class="opcion" onclick="irAPerfil()">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Perfil" />
        <span>Perfil</span>
      </div>
      <div class="opcion" onclick="cerrarSesion()">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828479.png" alt="Salir" />
        <span>Salir</span>
      </div>
    </div>
  </div>
</div>

<!-- Modal para perfil -->
<div id="modalPerfil" class="modal-perfil hidden">
  <div class="contenido-modal" id="contenidoPerfil">
    <!-- Aqu√≠ se cargar√° usuario.html -->
  </div>
</div>


  <script>
    function toggleSeccion(id) {
      const lista = document.getElementById(`${id}-items`);
      const flecha = document.getElementById(`arrow-${id}`);
      lista.classList.toggle('hidden');
      flecha.textContent = lista.classList.contains('hidden') ? '‚ñ∏' : '‚ñæ';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('colapsado');
    }

    function nuevaTransaccion() {
      alert("Funci√≥n: Nueva Transacci√≥n");
    }
    
  const avatar = document.querySelector('.usuario'); // o el bot√≥n/flecha exacto
  const menu = document.getElementById('menuUsuario');

  avatar.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  // Cierra si haces clic fuera
  window.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !avatar.contains(e.target)) {
      menu.classList.add('hidden');
    }
  });

  function irAPerfil() {
    alert("Ir al perfil");
  }

  function cerrarSesion() {
    alert("Cerrar sesi√≥n");
  }

  function irAPerfil() {
    fetch("https://cadamenudo.github.io/UI-UX/usuario.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById('contenidoPerfil').innerHTML = html;
        document.getElementById('modalPerfil').classList.remove('hidden');
      });
  }

  // Opci√≥n para cerrar el modal al hacer clic fuera del contenido
  document.getElementById('modalPerfil').addEventListener('click', function (e) {
    if (e.target.id === 'modalPerfil') {
      this.classList.add('hidden');
    }
  });

  </script>

</body>
</html>
