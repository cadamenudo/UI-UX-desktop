<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Cada Menudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <!-- CSS globales de las vistas -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/tablero.css">
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/ingreso-gastos-meta-final.css">
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/grafico-donas.css">

  <style>
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background-color: #F9FAFB;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #FFFFFF;
      border-right: 1px solid #E5E7EB;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      z-index: 10;
      transition: width 0.3s ease;
    }

    .sidebar.colapsado {
      width: 72px;
    }

    .logo {
      background-color: #573AEF;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 28px;
      object-fit: contain;
    }

    .menu-item, .menu-title {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      color: #374151;
      transition: background 0.2s;
    }

    .menu-item:hover, .menu-title:hover {
      background-color: #F3F4F6;
    }

    .menu-item i, .menu-title i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .menu-section {
      margin-top: 1rem;
    }

    .menu-title {
      font-weight: 600;
      justify-content: space-between;
      padding-right: 1.5rem;
      color: #111827;
    }

    .menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-items li {
      display: flex;
      align-items: center;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      color: #374151;
      font-size: 0.95rem;
    }

    .menu-items li i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .menu-items li.activo {
      background-color: #F5F3FF;
      color: #594AE2;
      font-weight: 600;
      border-right: 4px solid #594AE2;
    }

    .menu-items li.activo i {
      color: #594AE2;
    }

    .hidden {
      display: none;
    }

    .text {
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .sidebar.colapsado .text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid #E5E7EB;
    }

    .salir {
      margin-top: auto;
      padding-bottom: 1rem;
    }

    .contraer-btn {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4B5563;
    }

    /* Header */
    .header-principal {
      position: fixed;
      top: 0;
      left: 220px;
      width: calc(100% - 220px);
      height: 64px;
      background-color: white;
      border-bottom: 1px solid #E5E7EB;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 27px;
      box-sizing: border-box;
      z-index: 5;
    }

    .contenido-alerta {
      color: #4B5563;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }

    .bloque-usuario {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 1.5rem;
      width: 506px;
    }

    .icono {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .usuario {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .usuario-avatar {
      background-color: #3B82F6;
      color: white;
      font-size: 0.85rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenido principal din√°mico */
    .contenido {
      margin-left: 220px;
      margin-top: 64px;
      padding: 2rem;
      min-height: calc(100vh - 64px);
      overflow-y: auto;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-white.png" alt="Logo Cada Menudo" />
    </div>

    <div class="menu-item" onclick="nuevaTransaccion()">
      <i>‚ûï</i> <span class="text">Nueva Transacci√≥n</span>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('menu')">
        <span class="text">Men√∫</span>
        <span class="arrow text" id="arrow-menu">‚ñæ</span>
      </div>
      <ul class="menu-items" id="menu-items">
        <li class="activo" onclick="cargarVista('https://cadamenudo.github.io/UI-UX-desktop/tablero.html', this)"><i>üè†</i> <span class="text">Tablero</span></li>
        <li onclick="cargarVista('transacciones.html', this)"><i>üìã</i> <span class="text">Transacciones</span></li>
        <li onclick="cargarVista('educacion.html', this)"><i>üìò</i> <span class="text">Educaci√≥n</span></li>
      </ul>
    </div>

    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('config')">
        <span class="text">Configuraci√≥n</span>
        <span class="arrow text" id="arrow-config">‚ñæ</span>
      </div>
      <ul class="menu-items" id="config-items">
        <li onclick="cargarVista('metas.html', this)"><i>üìä</i> <span class="text">Metas</span></li>
        <li onclick="cargarVista('categorias.html', this)"><i>üßæ</i> <span class="text">Categor√≠as</span></li>
      </ul>
    </div>

    <hr />

    <div class="menu-item salir">
      <i>‚Ü©Ô∏è</i> <span class="text">Salir</span>
    </div>

    <button onclick="toggleSidebar()" class="contraer-btn">‚á§</button>
  </div>

  <!-- Header -->
  <div class="header-principal">
    <div class="contenido-alerta">üîî Pr√≥ximo mantenimiento el 14 de Noviembre</div>
    <div class="bloque-usuario">
      <div class="icono" title="Ayuda">‚ùì</div>
      <div class="icono" title="Alertas">‚ö†Ô∏è</div>
      <div class="usuario">
        <div class="usuario-avatar">PF</div>
        Pedro Fernandez ‚ñæ
      </div>
    </div>
  </div>

  <!-- Contenido din√°mico -->
  <div class="contenido contenido-tablero" id="contenido-dinamico">
    <h2>Contenido del dashboard aqu√≠‚Ä¶</h2>
  </div>

  <script>
    function toggleSeccion(id) {
      const lista = document.getElementById(`${id}-items`);
      const flecha = document.getElementById(`arrow-${id}`);
      lista.classList.toggle('hidden');
      flecha.textContent = lista.classList.contains('hidden') ? '‚ñ∏' : '‚ñæ';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('colapsado');
    }

    function nuevaTransaccion() {
      alert("Funci√≥n: Nueva Transacci√≥n");
    }

function cargarVista(ruta, item) {
  fetch(ruta)
    .then(res => res.text())
    .then(html => {
      const contenedor = document.getElementById('contenido-dinamico');
      contenedor.innerHTML = html;

      // ‚¨áÔ∏è Reinyectar los scripts para que se ejecuten
      const scripts = contenedor.querySelectorAll("script");
      scripts.forEach(script => {
        const nuevoScript = document.createElement("script");
        if (script.src) {
          nuevoScript.src = script.src;
        } else {
          nuevoScript.textContent = script.textContent;
        }
        document.body.appendChild(nuevoScript);
      });

      // ‚¨áÔ∏è Marcar √≠tem activo del men√∫
      document.querySelectorAll('.menu-items li').forEach(li => li.classList.remove('activo'));
      if (item) item.classList.add('activo');
    })
    .catch(err => {
      document.getElementById('contenido-dinamico').innerHTML = "<p>Error cargando contenido.</p>";
      console.error("Error cargando vista:", err);
    });
}

  </script>

</body>
</html>
