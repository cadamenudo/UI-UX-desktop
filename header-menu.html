<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Expandible | Cada Menudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Greycliff CF', sans-serif;
      background-color: #F9FAFB;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #FFFFFF;
      border-right: 1px solid #E5E7EB;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: width 0.3s ease;
    }

    .sidebar.colapsado {
      width: 72px;
    }

    .logo {
      background-color: #573AEF;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      height: 28px;
      object-fit: contain;
    }

    .menu-item, .menu-title {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      color: #374151;
      transition: background 0.2s;
    }

    .menu-item:hover, .menu-title:hover {
      background-color: #F3F4F6;
    }

    .menu-item i, .menu-title i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .menu-section {
      margin-top: 1rem;
    }

    .menu-title {
      font-weight: 600;
      justify-content: space-between;
      padding-right: 1.5rem;
      color: #111827;
    }

    .menu-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-items li {
      display: flex;
      align-items: center;
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      color: #374151;
      font-size: 0.95rem;
    }

    .menu-items li i {
      margin-right: 0.75rem;
      width: 1.5rem;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .text {
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .sidebar.colapsado .text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    hr {
      margin: 1rem 0;
      border: none;
      border-top: 1px solid #E5E7EB;
    }

    .salir {
      margin-top: auto;
      padding-bottom: 1rem;
    }

    .contraer-btn {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #4B5563;
    }

    /* Contenido */
    .contenido {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Logo -->
    <div class="logo">
      <img src="https://cadamenudo.github.io/UI-UX/assets/logo/cada-menudo-logo-white.png" alt="Logo Cada Menudo" />
    </div>

    <!-- Nueva Transacci√≥n -->
    <div class="menu-item" onclick="nuevaTransaccion()">
      <i>‚ûï</i> <span class="text">Nueva Transacci√≥n</span>
    </div>

    <!-- Secci√≥n: Men√∫ -->
    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('menu')">
        <span class="text">Men√∫</span>
        <span class="arrow text" id="arrow-menu">‚ñæ</span>
      </div>
      <ul class="menu-items" id="menu-items">
        <li><i>üè†</i> <span class="text">Tablero</span></li>
        <li><i>üìã</i> <span class="text">Transacciones</span></li>
        <li><i>üìò</i> <span class="text">Educaci√≥n</span></li>
      </ul>
    </div>

    <!-- Secci√≥n: Configuraci√≥n -->
    <div class="menu-section">
      <div class="menu-title" onclick="toggleSeccion('config')">
        <span class="text">Configuraci√≥n</span>
        <span class="arrow text" id="arrow-config">‚ñæ</span>
      </div>
      <ul class="menu-items" id="config-items">
        <li><i>üìä</i> <span class="text">Metas</span></li>
        <li><i>üßæ</i> <span class="text">Categor√≠as</span></li>
      </ul>
    </div>

    <hr />

    <!-- Salir -->
    <div class="menu-item salir">
      <i>‚Ü©Ô∏è</i> <span class="text">Salir</span>
    </div>

    <!-- Bot√≥n contraer -->
    <button onclick="toggleSidebar()" class="contraer-btn">‚á§</button>
  </div>

  <!-- Contenido principal -->
  <div class="contenido">
    <h2>Contenido del dashboard aqu√≠‚Ä¶</h2>
  </div>

  <script>
    function toggleSeccion(id) {
      const lista = document.getElementById(`${id}-items`);
      const flecha = document.getElementById(`arrow-${id}`);
      lista.classList.toggle('hidden');
      flecha.textContent = lista.classList.contains('hidden') ? '‚ñ∏' : '‚ñæ';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('colapsado');
    }

    function nuevaTransaccion() {
      alert("Funci√≥n: Nueva Transacci√≥n");
    }
  </script>

</body>
</html>
