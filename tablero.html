<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Refinado | Cada Menudo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    .contenido {
      padding-left: 240px;
      padding-top: 100px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .resumen-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .resumen-card-final {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }

    .resumen-card-final .icono-svg {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .icono-ingreso { background-color: #E0F2FE; }
    .icono-gasto   { background-color: #F1F5F9; }
    .icono-ahorro  { background-color: #FEF9C3; }

    .resumen-info-final {
      display: flex;
      flex-direction: column;
    }

    .resumen-info-final .monto {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .resumen-info-final .titulo {
      font-size: 0.9rem;
      color: #64748b;
    }

    .variacion {
      position: absolute;
      right: 1rem;
      top: 1.5rem;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .variacion.positivo {
      color: #16a34a;
    }

    .variacion.negativo {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="resumen-grid">
      <div class="resumen-card-final">
        <div class="icono-svg icono-ingreso">ðŸ’°</div>
        <div class="resumen-info-final">
          <div class="monto">$3,000.00</div>
          <div class="titulo">Ingresos este mes</div>
        </div>
        <div class="variacion positivo">â¬† 37.8%</div>
      </div>

      <div class="resumen-card-final">
        <div class="icono-svg icono-gasto">ðŸ‘œ</div>
        <div class="resumen-info-final">
          <div class="monto">$1,200.00</div>
          <div class="titulo">Gastos este mes</div>
        </div>
        <div class="variacion positivo">â¬† 11%</div>
      </div>

      <div class="resumen-card-final">
        <div class="icono-svg icono-ahorro">ðŸ’¸</div>
        <div class="resumen-info-final">
          <div class="monto">$450.00</div>
          <div class="titulo">Ahorros este mes</div>
        </div>
        <div class="variacion negativo">â¬‡ 7%</div>
      </div>
    </div>
  </div>
</body>
</html>
