    .boton-periodo {

      color: white;

      border-radius: 12px;
      font-size: 0.9rem;

    .boton-periodo:hover {

    }

    .fila-centro {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      align-items: stretch;
    }

    .bloque-ingresos-vs-gastos, .bloque-metas-anuales {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);

      height: 300px;

    .bloque-ingresos-vs-gastos {
      flex: 2;
    }

    .bloque-metas-anuales {

    .titulo {

    .fila-inferior {

      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bloque-ingresos-totales canvas,
    .bloque-gastos-totales canvas,
    .bloque-ahorros-totales canvas {
      width: 100%;
      height: 240px;

<script>
  flatpickr("#desde", { dateFormat: "d/m/Y" });
  flatpickr("#hasta", { dateFormat: "d/m/Y" });

  fetch("https://cadamenudo.github.io/UI-UX-desktop/grafico-donas.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("contenedorDonas").innerHTML = html;
      const scripts = document.getElementById("contenedorDonas").querySelectorAll("script");
      scripts.forEach(script => {
        const s = document.createElement("script");
        if (script.src) {
          s.src = script.src;
        } else {
          s.textContent = script.textContent;
        }
        document.body.appendChild(s);
      });
    });

  function evalScriptTags(html) {
    const doc = new DOMParser().parseFromString(html, "text/html");
    doc.querySelectorAll("script").forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
  }
