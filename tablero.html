<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Refinado | Cada Menudo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    .contenido {
      padding-left: 200px;
      padding-right: 2rem;
      padding-top: 100px;
      width: calc(100% - 200px);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .header-grid {
      display: flex;
      gap: 2rem;
      justify-content: space-between;
    }

    .resumen-unificado {
      background: white;
      width: 609px;
      height: 95px;
      padding: 1.5rem 0;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bloque-indicador {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      border-right: 1px solid #f1f5f9;
    }

    .bloque-indicador:last-child {
      border-right: none;
    }

    .icono-svg-resumen {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .i-ingreso { background-color: #ede9fe; }
    .i-gasto   { background-color: #f1f5f9; }
    .i-ahorro  { background-color: #fef9c3; }

    .texto-indicador {
      display: flex;
      flex-direction: column;
      line-height: 1.4;
    }

    .texto-indicador span.label {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .texto-indicador span.valor {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f172a;
    }

    .calendario-box {
      background: white;
      width: 473px;
      height: 95px;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .calendario-box .titulo {
      font-size: 0.85rem;
      font-weight: 500;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 0.75rem;
    }

    .calendario-box .titulo::after {
      content: "\2139";
      font-size: 1rem;
      color: #94a3b8;
    }

    .calendario-box .fila-fechas {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .fila-fechas input[type="text"] {
      padding: 0.5rem 0.75rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
      background: #fff;
      background-image: url('https://cdn-icons-png.flaticon.com/512/747/747310.png');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      flex: 1;
      min-width: 120px;
    }

    .boton-periodo {
      padding: 0.5rem 1rem;
      background-color: #7459D9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .boton-periodo:hover {
      background-color: #5a42b5;
    }

    .graficos-grid {
      display: grid;
      grid-template-areas:
        "linea barra"
        "donut barraH";
      grid-template-columns: 3fr 1fr;
      gap: 2rem;
    }

    .tarjeta-grafico {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #graficoMeta        { grid-area: linea; }
    #graficoComparativo { grid-area: barra; }
    #graficoIngresos    { grid-area: donut; }
    #graficoGastos      { grid-area: barraH; }

    .tarjeta-grafico .titulo {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      align-self: flex-start;
    }

    .grafico {
      width: 100%;
      height: 280px;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="header-grid">
      <div class="resumen-unificado">
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ingreso">ðŸ’°</div>
          <div class="texto-indicador">
            <span class="label">Ingresos</span>
            <span class="valor">$3,000.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-gasto">ðŸ‘œ</div>
          <div class="texto-indicador">
            <span class="label">Gastos</span>
            <span class="valor">$1,200.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ahorro">ðŸ’¸</div>
          <div class="texto-indicador">
            <span class="label">Ahorro</span>
            <span class="valor">$450.00</span>
          </div>
        </div>
      </div>

      <div class="calendario-box">
        <div class="titulo">Seleccione un rango deseado</div>
        <div class="fila-fechas">
          <input type="text" id="desde" placeholder="Desde">
          <input type="text" id="hasta" placeholder="Hasta">
          <button class="boton-periodo">Ãšltimos 30 dÃ­as</button>
        </div>
      </div>
    </div>

    <div class="graficos-grid">
      <div class="tarjeta-grafico" style="grid-area: linea">
        <div class="titulo">Totales mensuales</div>
        <canvas class="grafico" id="graficoMeta"></canvas>
      </div>

      <div class="tarjeta-grafico" style="grid-area: barra">
        <div class="titulo">Ahorros anuales</div>
        <canvas class="grafico" id="graficoComparativo"></canvas>
      </div>

      <div class="tarjeta-grafico" style="grid-area: donut">
        <div class="titulo">Ingresos Totales</div>
        <canvas class="grafico" id="graficoIngresos"></canvas>
      </div>

      <div class="tarjeta-grafico" style="grid-area: barraH">
        <div class="titulo">Gastos Totales</div>
        <canvas class="grafico" id="graficoGastos"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#desde", { dateFormat: "d/m/Y" });
    flatpickr("#hasta", { dateFormat: "d/m/Y" });
  </script>
</body>
</html>
