<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transacciones | Cada Menudo</title>

  <!-- TipografÃ­a -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <!-- CSS de cada bloque -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/resumen-principal-calendario.css" />
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/Navegador-Resumen-Donas.css" />
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/grafico-donas.css" />
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/tabla-transacciones.css" />

  <!-- Chart.js (solo si donas lo requieren) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 32px 48px;
    }

    #bloqueTablaTransacciones {
  margin-top: 2rem; /* o 32px */
}

  </style>
</head>
<body>

  <main>
    <div id="bloqueResumenCalendario"></div>
    <div id="bloqueNavegadorResumenDonas"></div>
    <div id="bloqueTablaTransacciones"></div>
  </main>

  <!-- Script para cargar los fragmentos HTML -->
  <script>
    async function cargarFragmento(id, url) {
      try {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error("Error cargando", url, err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      cargarFragmento("bloqueResumenCalendario", "https://cadamenudo.github.io/UI-UX-desktop/resumen-principal-calendario.html");
      cargarFragmento("bloqueNavegadorResumenDonas", "https://cadamenudo.github.io/UI-UX-desktop/Navegador-Resumen-Donas.html");
      cargarFragmento("bloqueTablaTransacciones", "https://cadamenudo.github.io/UI-UX-desktop/tabla-transacciones.html");
    });
  </script>
</body>
</html>
