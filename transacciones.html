<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Transacciones | Cada Menudo</title>
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>
  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    .contenido-transacciones {
      padding: 100px 32px 0 272px;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      max-width: 1440px;
      margin: 0 auto;
    }

    /* --- BLOQUE SUPERIOR --- */
    .bloque-superior {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .resumen-principal {
      display: flex;
      gap: 1.5rem;
      flex: 1;
    }

    .filtro-fechas {
      min-width: 300px;
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* --- BLOQUE INTERMEDIO --- */
    .bloque-intermedio {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .tabs-transacciones {
      display: flex;
      gap: 2rem;
      font-weight: 600;
    }

    .tabs-transacciones .tab {
      background: none;
      border: none;
      font-size: 1rem;
      color: #64748B;
      padding-bottom: 6px;
      cursor: pointer;
      position: relative;
    }

    .tabs-transacciones .tab.activo {
      color: #3956E8;
    }

    .tabs-transacciones .tab.activo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #3956E8;
      border-radius: 1px;
    }

    .contenido-resumen-dona {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .resumen-transacciones,
    .dona-transacciones {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      flex: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* --- BLOQUE LISTA --- */
    .bloque-lista-transacciones {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="contenido-transacciones">
    <!-- 1. Resumen principal + Calendario -->
    <section class="bloque-superior">
      <div class="resumen-principal" id="bloqueResumenPrincipal">
        <!-- Aquí van las tarjetas de ingreso, gasto, ahorro -->
      </div>
      <div class="filtro-fechas" id="bloqueCalendario">
        <!-- Aquí va el calendario con campos desde/hasta y botón -->
      </div>
    </section>

    <!-- 2. Navegador, Resumen y Gráfico de Dona -->
    <section class="bloque-intermedio">
      <div class="tabs-transacciones">
        <button class="tab activo" data-tab="ingresos">Ingresos</button>
        <button class="tab" data-tab="gastos">Gastos</button>
        <button class="tab" data-tab="ahorro">Ahorro</button>
      </div>

      <div class="contenido-resumen-dona">
        <div class="resumen-transacciones" id="resumenTransacciones">
          <!-- Resumen de transacciones: último, por registrar, total -->
        </div>
        <div class="dona-transacciones" id="donaTransacciones">
          <!-- Gráfico tipo dona -->
        </div>
      </div>
    </section>

    <!-- 3. Lista de transacciones -->
    <section class="bloque-lista-transacciones" id="listaTransacciones">
      <!-- Lista dinámica según selección -->
    </section>
  </div>
</body>
</html>
