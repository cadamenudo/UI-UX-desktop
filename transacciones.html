<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Transacciones | CadaMenudo</title>

  <!-- Fuentes y estilos globales -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css" />
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/Navegador-Resumen-Donas.css" />
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX-desktop/css/tabla-transacciones.css" />

  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
    }

    main {
      padding: 32px 48px;
    }

    #bloqueTablaTransacciones {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- ðŸ”· BLOQUE 1: Resumen + Calendario -->
  <div id="bloqueResumen" class="bloque-cargado"></div>

  <!-- ðŸ”· BLOQUE 2: Navegador + Resumen + Donas -->
  <div id="bloqueNavegador" class="bloque-cargado"></div>

  <!-- ðŸ”· BLOQUE 3: Tabla de Transacciones -->
  <div id="bloqueTablaTransacciones" class="bloque-cargado"></div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script para cargar los bloques HTML externos con callback -->
  <script>
    async function cargarBloque(id, url, callback) {
      const contenedor = document.getElementById(id);
      const respuesta = await fetch(url);
      const html = await respuesta.text();
      contenedor.innerHTML = html;
      if (callback) callback();
    }

    window.addEventListener("DOMContentLoaded", () => {
      cargarBloque("bloqueResumen", "https://cadamenudo.github.io/UI-UX-desktop/resumen-principal-calendario.html");
      cargarBloque("bloqueNavegador", "https://cadamenudo.github.io/UI-UX-desktop/Navegador-Resumen-Donas.html", dibujarDonaIngresos);
      cargarBloque("bloqueTablaTransacciones", "https://cadamenudo.github.io/UI-UX-desktop/tabla-transacciones.html", activarModalNuevaTransaccion);
    });

    // Llamar desde aquÃ­ para asegurar que se declaren
    function dibujarDonaIngresos() {
      if (!document.getElementById("graficoIngresos")) return;

      const dataValoresIngresos = [14000, 3500, 2100];
      const totalIngresos = dataValoresIngresos.reduce((a, b) => a + b, 0);

      const centroDonaIngresos = {
        id: 'centroTextoIngresos',
        beforeDraw(chart) {
          const { width, height } = chart;
          const ctx = chart.ctx;
          ctx.restore();
          ctx.font = '700 24px "Greycliff CF", sans-serif';
          ctx.fillStyle = '#1e293b';
          ctx.textBaseline = 'middle';
          ctx.textAlign = 'center';
          ctx.fillText(`$${totalIngresos.toLocaleString("en-US")}`, width / 2, height / 2);
          ctx.save();
        }
      };

      const canvasIngresos = document.getElementById('graficoIngresos');
      if (canvasIngresos) {
        new Chart(canvasIngresos, {
          type: 'doughnut',
          data: {
            labels: ['Sueldo', 'Freelance', 'Otros'],
            datasets: [{
              data: dataValoresIngresos,
              backgroundColor: ['#7D4AEA', '#9E75F0', '#C3B4FB'],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            cutout: '65%',
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: "#FFFFFF",
                titleColor: "#1e293b",
                bodyColor: "#1e293b",
                borderColor: "#E2E8F0",
                borderWidth: 1,
                padding: 12,
                callbacks: {
                  label: function(context) {
                    const valor = context.raw;
                    const porcentaje = ((valor / totalIngresos) * 100).toFixed(1);
                    return `${context.label}: $${valor.toLocaleString("en-US")} (${porcentaje}%)`;
                  }
                }
              }
            }
          },
          plugins: [centroDonaIngresos]
        });
      }
    }

    function activarModalNuevaTransaccion() {
      const btn = document.getElementById("btnNuevaTransaccion");
      const modal = document.getElementById("modalNueva");
      const contenido = document.getElementById("contenidoModalNueva");

      if (btn && modal && contenido) {
        btn.addEventListener("click", () => {
          modal.classList.remove("oculto");
        });

        window.addEventListener("click", (e) => {
          if (!contenido.contains(e.target) && !btn.contains(e.target)) {
            modal.classList.add("oculto");
          }
        });
      }
    }
  </script>

  <!-- Script JS centralizado con toda la lÃ³gica -->
  <script src="https://cadamenudo.github.io/UI-UX-desktop/js/transacciones.js"></script>

</body>
</html>
