<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transacciones | Cada Menudo</title>

  <!-- Tipografía personalizada -->
  <link rel="stylesheet" href="https://cadamenudo.github.io/UI-UX/css-fonts.css"/>

  <!-- Flatpickr para calendario -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Chart.js para las donas -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Greycliff CF', sans-serif;
      background: #FAFBFF;
      margin: 0;
      padding: 0;
      color: #0f172a;
    }

    .contenido-transacciones {
      padding: 100px 32px 0 272px;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      max-width: 1440px;
      margin: 0 auto;
    }

    /* --- BLOQUE SUPERIOR --- */
    .bloque-superior {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .resumen-unificado {
      display: flex;
      gap: 1.5rem;
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      flex: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .bloque-indicador {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .icono-svg-resumen img {
      width: 36px;
      height: 36px;
    }

    .texto-indicador {
      display: flex;
      flex-direction: column;
    }

    .texto-indicador .label {
      font-size: 0.85rem;
      color: #64748B;
    }

    .texto-indicador .valor {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .calendario-box {
      min-width: 300px;
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .calendario-box .titulo {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .fila-fechas {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .fila-fechas input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #CBD5E1;
    }

    .boton-periodo {
      margin-top: 0.5rem;
      padding: 8px 12px;
      border-radius: 8px;
      background: #3956E8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* --- BLOQUE INTERMEDIO --- */
    .bloque-intermedio {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .tabs-transacciones {
      display: flex;
      gap: 2rem;
      font-weight: 600;
    }

    .tabs-transacciones .tab {
      background: none;
      border: none;
      font-size: 1rem;
      color: #64748B;
      padding-bottom: 6px;
      cursor: pointer;
      position: relative;
    }

    .tabs-transacciones .tab.activo {
      color: #3956E8;
    }

    .tabs-transacciones .tab.activo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #3956E8;
      border-radius: 1px;
    }

    .contenido-resumen-dona {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .resumen-transacciones,
    .dona-transacciones {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      flex: 1;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* --- BLOQUE LISTA --- */
    .bloque-lista-transacciones {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="contenido-transacciones">
    <!-- 1. Resumen principal + Calendario -->
    <section class="bloque-superior">
      <div class="resumen-unificado">
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ingreso">
            <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ingreso.png" alt="Ingresos"/>
          </div>
          <div class="texto-indicador">
            <span class="label">Ingresos</span>
            <span class="valor">$3,000.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-gasto">
            <img src="https://cadamenudo.github.io/UI-UX/assets/icons/gastos.png" alt="Gastos"/>
          </div>
          <div class="texto-indicador">
            <span class="label">Gastos</span>
            <span class="valor">$1,200.00</span>
          </div>
        </div>
        <div class="bloque-indicador">
          <div class="icono-svg-resumen i-ahorro">
            <img src="https://cadamenudo.github.io/UI-UX/assets/icons/ahorro.png" alt="Ahorros"/>
          </div>
          <div class="texto-indicador">
            <span class="label">Ahorro</span>
            <span class="valor">$450.00</span>
          </div>
        </div>
      </div>

      <div class="calendario-box">
        <div class="titulo">Seleccione un rango deseado</div>
        <div class="fila-fechas">
          <input type="text" id="desde" placeholder="Desde">
          <input type="text" id="hasta" placeholder="Hasta">
          <button class="boton-periodo">Buscar</button>
        </div>
      </div>
    </section>

    <!-- 2. Navegador, Resumen y Gráfico de Dona -->
    <section class="bloque-intermedio">
      <div class="tabs-transacciones">
        <button class="tab activo" data-tab="ingresos">Ingresos</button>
        <button class="tab" data-tab="gastos">Gastos</button>
        <button class="tab" data-tab="ahorro">Ahorro</button>
      </div>

      <div class="contenido-resumen-dona">
        <div class="resumen-transacciones" id="resumenTransacciones">
          <!-- Aquí irá el resumen dinámico según categoría -->
        </div>
        <div class="dona-transacciones" id="donaTransacciones">
          <!-- Aquí irá la dona (usa tu lógica y script existente) -->
        </div>
      </div>
    </section>

    <!-- 3. Lista de transacciones -->
    <section class="bloque-lista-transacciones" id="listaTransacciones">
      <!-- Aquí se cargan dinámicamente los ítems -->
    </section>
  </div>

  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#desde", { dateFormat: "d/m/Y" });
    flatpickr("#hasta", { dateFormat: "d/m/Y" });
  </script>
</body>
</html>
